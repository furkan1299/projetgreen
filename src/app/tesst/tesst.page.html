<ion-header>
  <ion-toolbar>
    <ion-title>
Réservez votre rendez-vous grrâce à notre calendrier
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button (click)="addNewEvent()">Add New Event</ion-button>

    <calendar [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30">
    
</calendar>

  </div>

  <ion-button fill="outline" shape="round"><ion-icon name="card-outline" ></ion-icon> Versement au compte BE09 1016 2050 1569</ion-button>

</ion-content>
